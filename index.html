    <script>
        let factorial = 10;
        let resultado = factorial;
        let i = factorial - 1;

        bucleFactoriales: while(true) {
            if(i === 1){
                break
            }
            else if(i != 1) {

                console.log(resultado)
                i--
            }
        }
